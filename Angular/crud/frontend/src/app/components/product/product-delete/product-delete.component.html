<div class="container mat-elevation-z4">
  <p>Você realmente deseja excluir esse produto ?</p>

  <form action="">
    <mat-form-field>
      <input matInput placeholder="Nome" [value]="product.name" name="name" disabled>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Preço (R$)" [value]="product.price" name="price" disabled>
    </mat-form-field>
  </form>

  <div class="buttons">
    <button mat-raised-button (click)="deleteProduct()" color="warn">
      Excluir
    </button>
  
    <button mat-raised-button (click)="cancel()">
      Cancelar
    </button>
  </div>
</div>
